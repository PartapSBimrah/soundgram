<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="post">
            <h2><span jhiTranslate="soundgramApp.post.detail.title">Post</span> {{post.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="soundgramApp.post.postContent">Post Content</span></dt>
                <dd>
                    <span>{{post.postContent}}</span>
                </dd>
                <dt><span jhiTranslate="soundgramApp.post.date">Date</span></dt>
                <dd>
                    <span>{{post.date}}</span>
                </dd>
                <dt><span jhiTranslate="soundgramApp.post.tag">Tag</span></dt>
                <dd>
                    <span *ngFor="let tag of post.tags; let last = last">
                        <a [routerLink]="['/tag', tag?.id, 'view' ]">{{tag.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <div *ngIf="audioFile">

                <span>{{audioFile.title}}</span><br>
                <span> Likes: {{audioFile.users.length}}</span>

            </div>

            <div class="form-group row">
                <button type="button"
                        (click)="playAudio()"
                        class="btn btn-info">
                    <fa-icon [icon]="'play-circle'"></fa-icon>
                </button>
                <button type="button"
                        (click)="pauseAudio()"
                        class="btn btn-info">
                    <fa-icon [icon]="'pause-circle'"></fa-icon>
                </button>

                <button class="btn btn-primary" (click)="likeAudioFile()">
                    <fa-icon [icon]="'star'"></fa-icon>
                    <span class="hidden-sm-down">
                        Like this Audio
                    </span>
                </button>
            </div>

            <img class="row" id="img}" style="max-width:400px;width:100%;max-height:500px;height:100%"/>

            <br>

            <div class="form-group row">
                <button type="submit"
                        (click)="previousState()"
                        class="btn btn-info">
                    <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
                </button>

                <button type="button"
                        [routerLink]="['/post', post.id, 'edit']"
                        class="btn btn-primary">
                    <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
                </button>
            </div>
        </div>
    </div>
</div>
